<html>
    <head>
        <meta charset="utf-8"/>
        <title>Macroniser</title>
        <link rel="stylesheet" type="text/css" href="macroniser.css"/>
        <script src="macroniser.js"></script>
    </head>
    <body>
        <h2>Macroniser</h2>
        <textarea id="text_in" rows="20" cols="80">hie= scri=bere text</textarea>&nbsp;
        <textarea id="text_out" rows="20" cols="80" readonly>hiē scrībere text</textarea><br>
        <input type="submit" id="enter" value="Enter" onclick="document.getElementById('text_out').value = main(document.getElementById('text_in').value)"/>
        <input type="submit" id="copy" value="Copy" onclick="copyToClipboard(document.getElementById('text_out'))"/>
        <input type="submit" value="Clear" onclick="reset();"/>
    </body>
</html>
